<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>éŸ©è€å¸ˆä¸“å±åœ£è¯æ ‘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #161616;
            color: #c5a880;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* é®ç½©å±‚ */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(22, 22, 22, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s;
        }
        
        #overlay h1 {
            font-size: 2rem;
            color: #a07676;
            margin-bottom: 20px;
        }
        
        #overlay p {
            font-size: 1.2rem;
            color: #c5a880;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* ç‚«é…·æ–‡å­—å®¹å™¨ */
        #love-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 50;
            pointer-events: none; /* è®©é¼ æ ‡å¯ä»¥ç©¿é€æ–‡å­—æ“ä½œ3Dåœºæ™¯ */
            text-align: center;
            width: 100%;
        }

        /* æ–‡å­—æ ·å¼ï¼šéœ“è™¹å‘å…‰æ•ˆæœ */
        .neon-text {
            font-size: 5rem; /* æ–‡å­—å¤§å° */
            font-weight: bold;
            color: #fff;
            opacity: 0; /* åˆå§‹ä¸å¯è§ */
            display: inline-block;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-out;
            transform: translateY(20px);
            
            /* æ ¸å¿ƒï¼šå¤šå±‚æ–‡å­—é˜´å½±åˆ¶é€ å‘å…‰æ„Ÿ */
            text-shadow: 
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 80px #ff00de,
                0 0 120px #ff00de;
            
            margin: 0 10px;
        }

        /* æ–‡å­—æ˜¾ç°åçš„å‘¼å¸åŠ¨ç”» */
        .breathing {
            animation: textBreath 3s infinite ease-in-out alternate;
        }

        @keyframes textBreath {
            from {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px #ff00de,
                    0 0 40px #ff00de;
                transform: scale(1);
            }
            to {
                text-shadow: 
                    0 0 20px #fff,
                    0 0 30px #ff00de,
                    0 0 50px #ff00de,
                    0 0 100px #ff00de;
                transform: scale(1.05);
            }
        }
        
        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            .neon-text { font-size: 3rem; }
        }
    </style>
</head>

<body>
    <div id="overlay">
        <h1>ğŸ„ ä¸“å±æƒŠå–œ</h1>
        <p>æˆ´ä¸Šè€³æœºï¼Œç‚¹å‡»å±å¹•å¼€å¯</p>
    </div>

    <div id="love-container">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

    <script id="rendered-js">
        // --- é…ç½®åŒºåŸŸ ---
        // éŸ³ä¹é“¾æ¥
        const MUSIC_URL = "music.mp3"; 
        // ä½ æƒ³æ˜¾ç¤ºçš„æ–‡å­—
        const MY_TEXT = "lp!æˆ‘ä¼šæ°¸è¿œçˆ±ä½ å’Œä½ çš„å°çŒ«"; 
        
        const { PI, sin, cos } = Math;
        const TAU = 2 * PI;
        const map = (value, sMin, sMax, dMin, dMax) => dMin + (value - sMin) / (sMax - sMin) * (dMax - dMin);
        const range = (n, m = 0) => Array(n).fill(m).map((i, j) => i + j);
        const rand = (max, min = 0) => min + Math.random() * (max - min);
        const randInt = (max, min = 0) => Math.floor(min + Math.random() * (max - min));
        const randChoise = arr => arr[randInt(arr.length)];
        const polar = (ang, r = 1) => [r * cos(ang), r * sin(ang)];

        let scene, camera, renderer, analyser;
        let step = 0;
        const uniforms = {
            time: { type: "f", value: 0.0 },
            step: { type: "f", value: 0.0 }
        };

        const params = { exposure: 1, bloomStrength: 0.9, bloomThreshold: 0, bloomRadius: 0.5 };
        let composer;
        const fftSize = 2048;
        const totalPoints = 4000;

        const listener = new THREE.AudioListener();
        const audio = new THREE.Audio(listener);

        // --- äº¤äº’ä¸æ–‡å­—åŠ¨ç”»é€»è¾‘ ---
        document.getElementById('overlay').addEventListener('click', function() {
            this.innerHTML = '<p>æ­£åœ¨å‡†å¤‡æƒŠå–œ...</p>';
            
            const loader = new THREE.AudioLoader();
            loader.load(MUSIC_URL, function(buffer) {
                audio.setBuffer(buffer);
                audio.setLoop(true);
                audio.setVolume(0.5);
                audio.play();
                
                analyser = new THREE.AudioAnalyser(audio, fftSize);
                
                // éšè—é®ç½©
                const overlay = document.getElementById('overlay');
                overlay.style.opacity = 0;
                setTimeout(() => {
                    overlay.remove();
                    // å¯åŠ¨3Dåœºæ™¯
                    init(); 
                    // å¯åŠ¨æ–‡å­—åŠ¨ç”»
                    showLoveText(); 
                }, 1000);
            });
        });

        function showLoveText() {
            const container = document.getElementById('love-container');
            const chars = MY_TEXT.split('');
            
            // ç”Ÿæˆ HTML ç»“æ„
            container.innerHTML = chars.map(char => `<span class="neon-text">${char}</span>`).join('');
            
            const spans = container.querySelectorAll('.neon-text');
            
            // é€å­—æ˜¾ç¤ºåŠ¨ç”»
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = 1;
                    span.style.transform = 'translateY(0)';
                    // æ·»åŠ å‘¼å¸æ•ˆæœ
                    span.classList.add('breathing');
                }, 2000 + (index * 800)); // å»¶è¿Ÿ2ç§’å¼€å§‹ï¼Œæ¯ä¸ªå­—é—´éš”0.8ç§’
            });
        }

        // --- ä»¥ä¸‹æ˜¯ 3D åœºæ™¯æ ¸å¿ƒä»£ç  (ä¿æŒä¸å˜) ---
        function init() {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(-0.09, -2.55, 24.42);
            camera.rotation.set(0.10, -0.003, 0.0004);

            const format = renderer.capabilities.isWebGL2 ? THREE.RedFormat : THREE.LuminanceFormat;

            uniforms.tAudioData = {
                value: new THREE.DataTexture(analyser.data, fftSize / 2, 1, format)
            };

            addPlane(scene, uniforms, 3000);
            addSnow(scene, uniforms);

            range(10).map(i => {
                addTree(scene, uniforms, totalPoints, [20, 0, -20 * i]);
                addTree(scene, uniforms, totalPoints, [-20, 0, -20 * i]);
            });

            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = params.bloomThreshold;
            bloomPass.strength = params.bloomStrength;
            bloomPass.radius = params.bloomRadius;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            window.addEventListener("resize", () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
                renderer.setSize(width, height);
                composer.setSize(width, height);
            }, false);

            animate();
        }

        function animate(time) {
            analyser.getFrequencyData();
            uniforms.tAudioData.value.needsUpdate = true;
            step = (step + 1) % 1000;
            uniforms.time.value = time;
            uniforms.step.value = step;
            composer.render();
            requestAnimationFrame(animate);
        }

        function addTree(scene, uniforms, totalPoints, treePosition) {
            const vertexShader = `
                attribute float mIndex;
                varying vec3 vColor;
                varying float opacity;
                uniform sampler2D tAudioData;
                float norm(float value, float min, float max ){ return (value - min) / (max - min); }
                float lerp(float norm, float min, float max){ return (max - min) * norm + min; }
                float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){ return lerp(norm(value, sourceMin, sourceMax), destMin, destMax); }
                void main() {
                    vColor = color;
                    vec3 p = position;
                    vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
                    float amplitude = texture2D( tAudioData, vec2( mIndex, 0.1 ) ).r;
                    float amplitudeClamped = clamp(amplitude-0.4,0.0, 0.6 );
                    float sizeMapped = map(amplitudeClamped, 0.0, 0.6, 1.0, 20.0);
                    opacity = map(mvPosition.z , -200.0, 15.0, 0.0, 1.0);
                    gl_PointSize = sizeMapped * ( 100.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;
            const fragmentShader = `
                varying vec3 vColor;
                varying float opacity;
                uniform sampler2D pointTexture;
                void main() {
                    gl_FragColor = vec4( vColor, opacity );
                    gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord ); 
                }
            `;
            const shaderMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    ...uniforms,
                    pointTexture: { value: new THREE.TextureLoader().load(`https://assets.codepen.io/3685267/spark1.png`) }
                },
                vertexShader,
                fragmentShader,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                vertexColors: true
            });

            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const phases = [];
            const mIndexs = [];
            const color = new THREE.Color();

            for (let i = 0; i < totalPoints; i++) {
                const t = Math.random();
                const y = map(t, 0, 1, -8, 10);
                const ang = map(t, 0, 1, 0, 6 * TAU) + TAU / 2 * (i % 2);
                const [z, x] = polar(ang, map(t, 0, 1, 5, 0));
                const modifier = map(t, 0, 1, 1, 0);
                positions.push(x + rand(-0.3 * modifier, 0.3 * modifier));
                positions.push(y + rand(-0.3 * modifier, 0.3 * modifier));
                positions.push(z + rand(-0.3 * modifier, 0.3 * modifier));
                color.setHSL(map(i, 0, totalPoints, 1.0, 0.0), 1.0, 0.5);
                colors.push(color.r, color.g, color.b);
                phases.push(rand(1000));
                sizes.push(1);
                const mIndex = map(i, 0, totalPoints, 1.0, 0.0);
                mIndexs.push(mIndex);
            }

            geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3).setUsage(THREE.DynamicDrawUsage));
            geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute("size", new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute("phase", new THREE.Float32BufferAttribute(phases, 1));
            geometry.setAttribute("mIndex", new THREE.Float32BufferAttribute(mIndexs, 1));
            const tree = new THREE.Points(geometry, shaderMaterial);
            const [px, py, pz] = treePosition;
            tree.position.x = px;
            tree.position.y = py;
            tree.position.z = pz;
            scene.add(tree);
        }

        function addSnow(scene, uniforms) {
            const vertexShader = `
                attribute float size;
                attribute float phase;
                attribute float phaseSecondary;
                varying vec3 vColor;
                varying float opacity;
                uniform float time;
                uniform float step;
                float norm(float value, float min, float max ){ return (value - min) / (max - min); }
                float lerp(float norm, float min, float max){ return (max - min) * norm + min; }
                float map(float value, float sourceMin, float sourceMax, float destMin, float destMax){ return lerp(norm(value, sourceMin, sourceMax), destMin, destMax); }
                void main() {
                    float t = time* 0.0006;
                    vColor = color;
                    vec3 p = position;
                    p.y = map(mod(phase+step, 1000.0), 0.0, 1000.0, 25.0, -8.0);
                    p.x += sin(t+phase);
                    p.z += sin(t+phaseSecondary);
                    opacity = map(p.z, -150.0, 15.0, 0.0, 1.0);
                    vec4 mvPosition = modelViewMatrix * vec4( p, 1.0 );
                    gl_PointSize = size * ( 100.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;
            const fragmentShader = `
                uniform sampler2D pointTexture;
                varying vec3 vColor;
                varying float opacity;
                void main() {
                    gl_FragColor = vec4( vColor, opacity );
                    gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord ); 
                }
            `;
            function createSnowSet(sprite) {
                const totalPoints = 300;
                const shaderMaterial = new THREE.ShaderMaterial({
                    uniforms: { ...uniforms, pointTexture: { value: new THREE.TextureLoader().load(sprite) } },
                    vertexShader,
                    fragmentShader,
                    blending: THREE.AdditiveBlending,
                    depthTest: false,
                    transparent: true,
                    vertexColors: true
                });
                const geometry = new THREE.BufferGeometry();
                const positions = [], colors = [], sizes = [], phases = [], phaseSecondaries = [];
                const color = new THREE.Color();
                for (let i = 0; i < totalPoints; i++) {
                    const [x, y, z] = [rand(25, -25), 0, rand(15, -150)];
                    positions.push(x, y, z);
                    color.set(randChoise(["#f1d4d4", "#f1f6f9", "#eeeeee", "#f1f1e8"]));
                    colors.push(color.r, color.g, color.b);
                    phases.push(rand(1000));
                    phaseSecondaries.push(rand(1000));
                    sizes.push(rand(4, 2));
                }
                geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute("color", new THREE.Float32BufferAttribute(colors, 3));
                geometry.setAttribute("size", new THREE.Float32BufferAttribute(sizes, 1));
                geometry.setAttribute("phase", new THREE.Float32BufferAttribute(phases, 1));
                geometry.setAttribute("phaseSecondary", new THREE.Float32BufferAttribute(phaseSecondaries, 1));
                scene.add(new THREE.Points(geometry, shaderMaterial));
            }
            const sprites = [
                "https://assets.codepen.io/3685267/snowflake1.png",
                "https://assets.codepen.io/3685267/snowflake2.png",
                "https://assets.codepen.io/3685267/snowflake3.png",
                "https://assets.codepen.io/3685267/snowflake4.png",
                "https://assets.codepen.io/3685267/snowflake5.png"
            ];
            sprites.forEach(sprite => createSnowSet(sprite));
        }

        function addPlane(scene, uniforms, totalPoints) {
            const vertexShader = `
                attribute float size;
                attribute vec3 customColor;
                varying vec3 vColor;
                void main() {
                    vColor = customColor;
                    vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                    gl_PointSize = size * ( 300.0 / -mvPosition.z );
                    gl_Position = projectionMatrix * mvPosition;
                }
            `;
            const fragmentShader = `
                uniform vec3 color;
                uniform sampler2D pointTexture;
                varying vec3 vColor;
                void main() {
                    gl_FragColor = vec4( vColor, 1.0 );
                    gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
                }
            `;
            const shaderMaterial = new THREE.ShaderMaterial({
                uniforms: { ...uniforms, pointTexture: { value: new THREE.TextureLoader().load(`https://assets.codepen.io/3685267/spark1.png`) } },
                vertexShader,
                fragmentShader,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true,
                vertexColors: true
            });
            const geometry = new THREE.BufferGeometry();
            const positions = [], colors = [], sizes = [];
            const color = new THREE.Color();
            for (let i = 0; i < totalPoints; i++) {
                const [x, y, z] = [rand(-25, 25), 0, rand(-150, 15)];
                positions.push(x, y, z);
                color.set(randChoise(["#93abd3", "#f2f4c0", "#9ddfd3"]));
                colors.push(color.r, color.g, color.b);
                sizes.push(1);
            }
            geometry.setAttribute("position", new THREE.Float32BufferAttribute(positions, 3).setUsage(THREE.DynamicDrawUsage));
            geometry.setAttribute("customColor", new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute("size", new THREE.Float32BufferAttribute(sizes, 1));
            const plane = new THREE.Points(geometry, shaderMaterial);
            plane.position.y = -8;
            scene.add(plane);
        }
    </script>
